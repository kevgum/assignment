[tool:pytest]
# Pytest configuration for Maven integration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options for Maven integration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --junitxml=target/surefire-reports/pytest-results.xml
    --html=target/pytest-reports/report.html
    --cov=hotel
    --cov-report=html:target/coverage-reports/html
    --cov-report=xml:target/coverage-reports/coverage.xml
    --cov-report=term-missing

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    fast: Fast running tests

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    setup.py
    venv/*
    env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
